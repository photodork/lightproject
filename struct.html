<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">BMI Calculator</h1>
    <hr>
    <div class="weight">
        <p><b>Weight in kg</b></p>
        <input type="number">
    </div>
    <div class="height">
        <p><b>Height in cm</b></p>
        <input type="number">
    </div>
    <div id="btn">
        <button id="calc"><h3 id="btntxt">Calculate</h3></button>
    </div>
    <div class="res">
        
    </div>
    <br>
    <h2 id="tit">BMI Weight Guide</h2>
    <p>Under Weight = less than 18.5</p>
    <p>Normal Range = between 18.5 and 24.9</p>
    <p>Over Weight = between 25 and 29.9</p>
    <p>Obese = 30 and 34.9</p>
    <p>Extremely Obese = greater than 34.9</p>
    <br><br><br><br><br>
    <div id="themediv">
        <p id="mode"><i>Switch Mode</i></p>
        <button id="theme">Light-Mode</button>
    </div>
</body>
<script src="func.js"></script>
</html>
