<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="cc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="gratis-png-conversor-de-moneda-mercado-de-divisas-tipo-de-cambio-dinero-bolsa-de-dinero.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <h1>Currency Convertor</h1>
        <div id="in">
            <p>Enter amount</p>
            <input id="input" type="number">
        </div>
        <div class="drop">
            <div class="fr">
                <p>From</p>
                <div class="new">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select id="form"></select>
                </div>
            </div>
            <div id="icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="t">
                <p>To</p>                
                <div class="new">
                    <img src="https://flagsapi.com/IN/shiny/64.png">
                    <select id="to"></select>
                </div>
            </div>
        </div>
        <div id="bu">
            <button>Exchange</button>
        </div>
    </div>
</body>
<script src="cc.js"></script>
</html>
